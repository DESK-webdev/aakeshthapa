<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/style_food.css">

</style>

<body>
    <form accept="#" class="need-validated">
        <div class="form-group forms">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" name="username" placeholder="Type username" required>
            <div class="invalid-feedback">Please fill out the form!</div>
        </div>
        <div class="form-group forms">
            <label for="psswd">Password:</label>
            <input type="password" class="form-control" id="psswd" name="Password" placeholder="Type Password" required>
            <div class="invalid-feedback">Please fill out the form!</div>
        </div>
        <div class="form-group checkbox">
            <label for="check" class="form-check-label">
                <input type="checkbox" class="form-check-input" id="check" name="checkboxed" value="checked" required>
                Remember me
            </label>
            <div class="invalid-feedback">Please check the box!</div>
        </div>

        <button class="btn btn-success btn-md" type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
